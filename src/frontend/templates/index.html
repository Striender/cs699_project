<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MGNREGA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        footer {
            text-align: center;
            /* Center all footer content */
            padding: 15px 0;
        }

        .footer-content {
            margin-bottom: 10px;
            margin-left: 20%;
        }

        .logo-nic {
            display: block;
            margin: 0 auto;
            /* Center the image */
            height: 30px;
            /* Adjust as needed */
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <header>
        <div class="header-left">
            <img src="{{ url_for('static', filename='images/emblem.png') }}" alt="Government of India Emblem"
                class="logo">
            <div class="header-text">
                <div>Mahatma Gandhi National Rural Employment Guarantee Act 2005</div>
                <div>Ministry of Rural Development</div>
                <div>Government of India</div>
            </div>
        </div>
        <div class="header-right">
            <img src="{{ url_for('static', filename='images/swachh-bharat.png') }}" alt="Swachh Bharat" class="logo">
            <img src="{{ url_for('static', filename='images/mnarega.png') }}" alt="mnarega" class="logo">
        </div>
    </header>

    <main>


        <form class="report-form" action="{{ url_for('show_report') }}" method="GET">
            <div class="form-group">
                <label for="financial-year">Financial Year</label>
                <select id="financial-year" name="financial_year">
                    {% for year in years %}
                    <option value="{{ year }}">{{ year }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="state-name">State Name</label>
                <select id="state-name" name="state_name">
                    <option value="">---Select---</option>
                    {% for state in all_states %}
                    <option value="{{ state }}">{{ state }}</option>
                    {% endfor %}
                </select>
            </div><button class="search_button" type="submit">Search</button>
        </form>

    </main>

    <footer>
        <div class="footer-content">

            <span>Website content managed by Ministry of Rural Development, GoI. Designed, Developed and Hosted by
                National Informatics Centre</span>
        </div>
        <img src="{{ url_for('static', filename='images/nic-logo.png') }}" alt="NIC Logo" class="logo-nic">
    </footer>

</body>

</html>
